    <h1>Super Galactic Age Calculator</h1>

    <div class="container">
      <h2>Convert your age to:</h2>
      <form class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <button id="seconds" type="button" class="btn btn-default seconds-btn">Seconds</button>
        <button id="mercury" type="button" class="btn btn-default mercury-btn">Mercury Years</button>
        <button id="venus" type="submit" class="btn btn-default venus-btn">Venus Years</button>
        <button id="mars" type="submit" class="btn btn-default mars-btn">Mars Years</button>
        <button id="jupiter" setype="submit" class="btn btn-default jupiter-btn">Jupiter Years</button>
      </form>

      <div class="seconds">
        <h3>Age in Seconds</h3>
        <button type="button" class="btn btn-xs btn-danger">Clear</button>
        <div id="seconds-result"></div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <h3>Mercury Years</h3>
          <div id="mercury-age"></div>
        </div>
        <div class="col-md-3">
          <h3>Venus Years</h3>
          <div id="venus-age"></div>
        </div>
        <div class="col-md-3">
          <h3>Mars Years</h3>
          <div id="mars-age"></div>
        </div>
        <div class="col-md-3">
          <h3>Jupiter Years</h3>
          <div id="jupiter-age"></div>
        </div>
      </div>






  </div>
